<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>HSTempoWasm</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />    
    <script type="text/javascript">
        function saveAsFile(filename, bytesBase64) {
            var link = document.createElement('a');
            link.download = filename;
            link.href = "data:application/octet-stream;base64," + bytesBase64;
            document.body.appendChild(link); // Needed for Firefox
            link.click();
            document.body.removeChild(link);
        }
    </script>
    <script src="_content/Blazor.Extensions.Logging/blazor.extensions.logging.js" defer></script>
    <style>
        .loading-section {
            text-align: center;
            height: 80vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        .loading-section h2 {
            color: #00b5dc;
        }

        .loader-dot {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #00b5dc;
            display: inline-block;
            -webkit-animation: grow 2.1s infinite ease-in-out both;
            animation: grow 2.1s infinite ease-in-out both;
        }

        .loader-dot.dot1 {
            -webkit-animation-delay: -0.96s;
            animation-delay: -0.96s;
        }

        .loader-dot.dot2 {
            -webkit-animation-delay: -0.48s;
            animation-delay: -0.48s;
        }

        @-webkit-keyframes grow {
            0%, 80%, 100% {
                -webkit-transform: scale(0)
            }

            40% {
                -webkit-transform: scale(1.0)
            }
        }
    </style>
</head>

<body>
<script>
    window.setFocus = (id) => {
        var element = document.getElementById(id);
        element.focus();
        setTimeout(function () {
            element.focus();
        }, 1);
    };
</script>
<script>
    window.playBeat = () => {
        audio = new Audio('/sounds/beat.mp3');
        audio.play();
    }
</script>

<app>
    <div class="loading-section">
        <h2>HSTempoWasm</h2>
        <div class="short-description">Loading... </div>
        <div class="loader mt-5">
            <div class="loader-dot dot1"></div>
            <div class="loader-dot dot2"></div>
            <div class="loader-dot dot3"></div>
        </div>
    </div>
</app>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>

</div>
<script src="_framework/blazor.webassembly.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
