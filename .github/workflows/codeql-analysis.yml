permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write
  attestations: write
  pull-requests: read

name: "Code scanning - action"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '0 20 * * 2'

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
      attestations: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check CodeQL Configuration
      run: |
        echo "=== CodeQL Configuration Check ==="
        echo "Repository: ${{ github.repository }}"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo ""
        echo "If you get 'CodeQL analyses from advanced configurations cannot be processed when the default setup is enabled':"
        echo "1. Go to: https://github.com/${{ github.repository }}/settings/security_analysis"
        echo "2. Find 'CodeQL analysis' and click 'Configure'"
        echo "3. Change from 'Default' to 'Advanced'"
        echo "4. Re-run this workflow"
        echo ""

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
